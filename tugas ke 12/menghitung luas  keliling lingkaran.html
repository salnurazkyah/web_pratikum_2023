<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Luas dan Keliling Lingkaran</title>
    <script>
        function hitungLuas() {
            var jariJari = parseFloat(document.getElementById("jari-jari").value);
            var luas = Math.PI * jariJari * jariJari;
            document.getElementById("hasil-luas").innerHTML = "Luas lingkaran: " + luas.toFixed(2);
        }

        function hitungKeliling() {
            var jariJari = parseFloat(document.getElementById("jari-jari").value);
            var keliling = 2 * Math.PI * jariJari;
            document.getElementById("hasil-keliling").innerHTML = "Keliling lingkaran: " + keliling.toFixed(2);
        }
    </script>
</head>
<body>
    <h2>Kalkulator Luas dan Keliling Lingkaran</h2>
    <label for="jari-jari">Jari-Jari Lingkaran:</label>
    <input type="number" id="jari-jari">
    <br><br>
    <button onclick="hitungLuas()">Hitung Luas</button>
    <button onclick="hitungKeliling()">Hitung Keliling</button>
    <br><br>
    <p id="hasil-luas"></p>
    <p id="hasil-keliling"></p>
</body>
</html>
