<!DOCTYPE html>
<html>
<head>
    <title>Penjumlahan Dua Bilangan</title>
    <script>
        function hitungJumlah() {
            var bilangan1 = parseFloat(document.getElementById("bilangan1").value);
            var bilangan2 = parseFloat(document.getElementById("bilangan2").value);

            var hasil = bilangan1 + bilangan2;

            document.getElementById("hasil-jumlah").innerHTML = "Hasil Jumlah: " + hasil;
        }
    </script>
</head>
<body>
    <h2>Penjumlahan Dua Bilangan</h2>
    <label for="bilangan1">Bilangan 1:</label>
    <input type="number" id="bilangan1" onchange="hitungJumlah()">
    <br><br>
    <label for="bilangan2">Bilangan 2:</label>
    <input type="number" id="bilangan2" onchange="hitungJumlah()">
    <br><br>
    <p id="hasil-jumlah"></p>
</body>
</html>
