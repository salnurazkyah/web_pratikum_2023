<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<form>
  <div class="form-group row">
    <label for="nama_lengkap" class="col-4 col-form-label">nama lengkap</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div> 
        <input id="nama_lengkap" name="nama_lengkap" placeholder="masukan nama lengkap" type="text" class="form-control" required="required">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="tempat_lahir" class="col-4 col-form-label">date</label> 
    <div class="col-8">
      <input id="tempat_lahir" name="tempat_lahir" placeholder="masukan tempat lahir" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="tanggal_lahir" class="col-4 col-form-label">tanggal lahir</label> 
    <div class="col-8">
      <input id="tanggal_lahir" name="tanggal_lahir" placeholder="masukan tanggal lahir" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">jenis kelamin</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="jenis_kelamin" id="jenis_kelamin_0" type="radio" class="custom-control-input" value="pria" required="required"> 
        <label for="jenis_kelamin_0" class="custom-control-label">pria</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="jenis_kelamin" id="jenis_kelamin_1" type="radio" class="custom-control-input" value="wanita" required="required"> 
        <label for="jenis_kelamin_1" class="custom-control-label">wanita</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-4 col-form-label">email</label> 
    <div class="col-8">
      <input id="email" name="email" placeholder="masukan email " type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="status" class="col-4 col-form-label">status</label> 
    <div class="col-8">
      <select id="status" name="status" class="custom-select" required="required">
        <option value="mahasiswa">mahasiwa</option>
        <option value="karyawan">karyawan</option>
        <option value="karyawan">pelajar</option>
      </select>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</body>
</html>
